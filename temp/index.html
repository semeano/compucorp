<!DOCTYPE html>

<html ng-app="compucorp">

  <head>

  	<meta charset="utf-8">

    <title>compucorp</title>

    <meta name="description" content="Time tracking app">

    <!-- Don't forget to set your site up: https://google.com/webmasters -->
		<meta name="google-site-verification" content="" />

		<!--  Mobile Viewport
		http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
		device-width : Occupy full width of the screen in its current orientation
		initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
		maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
		<link rel="shortcut icon" href="favicon.ico" />

    <!-- build:css(temp) css/compucorp.min.css -->
    <link rel="stylesheet" href="common/sass/compucorp.css">
    <link rel="stylesheet" href="weather/weather.css">
    <!-- endbuild -->

    <!-- build:css(temp) css/weather.min.css -->
    <link rel="stylesheet" href="common/css/weather-icons.min.css">
    <link rel="stylesheet" href="common/css/weather-icons-wind.min.css">
    <!-- endbuild -->

    <!-- build:css(./) css/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

  </head>

  <body ng-cloak>

    <div ng-controller="MainCtrl as mainCtrl">

	    <div ui-view class="app"></div>

    </div>

    <!-- build:js(./) js/vendor.min.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

		<!-- build:js(temp) js/compucorp.min.js -->
		<!-- Modules -->
    <script src="data/data.module.js"></script>
    <script src="main/main.module.js"></script>
    <script src="weather/weather.module.js"></script>

    <!-- Services -->
    <script src="data/weather.srv.js"></script>

    <!-- Controllers -->
    <script src="main/main.ctrl.js"></script>
    <script src="weather/weather.ctrl.js"></script>

    <!-- App -->
    <script src="app.js"></script>
    <!-- endbuild -->

  </body>

</html>
